<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #title {
            color: red;
        }
        #secondary_title {
            color: blue;
        }

        .heading_1 {
            font-style: italic;
        }
        .heading_2 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1 id="title">Id Vs Class</h1>

    <!-- id - identity
    - unique
    - on a single web page we cannot have same ids
    - an element cannot have multiple ids 
    - represented by #
-->

    <!-- class - grouping
    - on a single web page we can have any number of same classes
    - an element can also have any number of classes
    - represented by (.) dot
     -->

     <h2 id="secondary_title" class="heading_1 heading_2">This is a heading</h2>
     <h2 class="heading_1">This is a heading</h2>
     <h2>This is a heading</h2>
     <h2 class="heading_1 heading_2">This is a heading</h2>
     <h2>This is a heading</h2>
     <h2 class="heading_2">This is a heading</h2>
     <h2>This is a heading</h2>
    
</body>
</html>
