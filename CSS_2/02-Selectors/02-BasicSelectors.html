<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* #parent_1 h2 {
            color: red;
        } */

        #parent_1, #parent_2 {
            background-color: lightblue;
        }
        /* #parent_2 {
            background-color: lightcoral;
        } */

        .child_div h2 {
            color: blue;
        }
        #parent_1 .child_div h2 {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Basic Selectors</h1>

    <div id="parent_1">
        <h2>This is child of parent_1</h2>
        <h2>This is child of parent_1</h2>

        <div class="child_div">
            <h2>This is child of child_div</h2>
            <h2>This is child of child_div</h2>
        </div>

    </div>

    <hr>

    <div id="parent_2">
        <h2>This is child of parent_1</h2>
        <h2>This is child of parent_1</h2>

        <div class="child_div">
            <h2>This is child of child_div</h2>
            <h2>This is child of child_div</h2>
        </div>

    </div>
    
</body>
</html>
