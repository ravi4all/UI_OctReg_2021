<!-- Document Type HTML -->
<!-- we are telling our browser that we are using HTML 5 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- meta - data about data -->
    <!-- charset - character set -->
    <!-- UTF - Unicode Transformation Format -->
    <!-- Internationalization - I18N -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Internet Explorer / Edge Browser Support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Responsive Web Design -->
    <!-- viewport - screen/device -->
    <!-- initial-scale = 1.0 - by default zoom is set to 100% -->

    <!-- SEO = Search Engine Optimization -->
    <meta name="keywords" content="online shopping, best online shopping">
    <meta name="description" content="This is online shopping website">

    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" type="image/x-icon">

    <title>Document</title>
</head>
<body>

    <!-- <h1>This is heading tag</h1> -->
    <!-- h1*6 -->
    <!-- h$*6 -->
    <!-- h${This is heading_$}*6 -->
    <h1>This is heading_1</h1>
    <h2>This is heading_2</h2>
    <h3>This is heading_3</h3>
    <h4>This is heading_4</h4>
    <h5>This is heading_5</h5>
    <h6>This is heading_6</h6>
    
</body>
</html>
