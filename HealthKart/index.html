<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index | Healthkart By Brain Mentors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <script src="https://kit.fontawesome.com/b06605e970.js"></script>
</head>
<body>

    <div id="container">

        <!-- Header -->
        <div id="header">
            <div class="container">
                <div class="clear">
                    <div class="logo left">
                        <h1>
                            <a href="#">Healt<span>hk</span>art</a>
                        </h1>
                    </div>

                    <div class="search left">
                        <form action="#">
                            <input type="text">
                            <button>
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>

                    <div class="user-links right">
                        <ul>
                            <li>
                                <a href="#">Loyalty Rewards</a>
                            </li>
                            <li>
                                <a href="#">
                                    Customer Support
                                    <i class="fas fa-angle-down"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    My Account & Orders
                                    <i class="fas fa-angle-down"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fas fa-shopping-cart"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <!-- Main Navigation -->
        <div id="main-nav">
            <div class="container">
                <div class="clear">
                    <div class="col-1 left">
                        <ul>
                            <li><a href="#">Category</a></li>
                            <li><a href="#">Brand</a></li>
                            <li><a href="#">Gender</a></li>
                            <li><a href="#">Goals</a></li>
                            <li><a href="#">Best Seller</a></li>
                            <li><a href="#">Deals</a></li>
                            <li><a href="#">Gift Card</a></li>
                            <li><a href="#">Blog, Videos & More</a></li>
                        </ul>
                    </div> 
                    <div class="col-2 right">
                        <ul>
                            <li>
                                <a href="#">HK Consult</a>
                            </li>
                            <li>
                                <a href="#">Find a store</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <!-- Banner -->
        <div id="banner">
            <a href="#">
                <img class="w-100" src="https://img4.hkrtcdn.com/14086/bnr_1408553_o.jpg" alt="banner">
            </a>
        </div>


        <!-- Section_1 - Flash Sale -->
        <div id="sale" class="section">
            <div class="container">
                <div class="wrapper">
                    <div class="header">
                        <div class="clear">
                            <div class="col-1 left">
                                <h2> <i class="fas fa-bolt"></i> Flash Sale</h2>
                            </div>
                            <div class="col-2 right">
                                <a href="#">View all</a>
                            </div>
                        </div>
                    </div>

                    <div class="products">
                        <div class="product">
                            <div class="product-head">
                                <div class="clear">
                                    <div class="sale-icon">
                                        <i class="fas fa-bolt"></i>
                                    </div>
                                    <div class="sale-left">
                                        <div class="clear">
                                            <div class="units">
                                                <span>148 units left</span>
                                            </div>
                                            <div class="timer">
                                                <span>14:04:27</span>
                                            </div>
                                        </div>
                                        <div class="units-border"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="product-img"></div>
                            <div class="product-discount"></div>
                            <div class="product-title"></div>
                            <div class="product-rating"></div>
                            <div class="product-price"></div>
                            <div class="product-premium"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->

    </div>
    
</body>
</html>
