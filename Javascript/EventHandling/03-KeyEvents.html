<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Key Events</h1>

    <!-- <input type="text" placeholder="Enter your name" onkeypress="validate(this)"> -->
    
    <!-- onkeydown - works for shift, esc, backspace -->
    <!-- <input type="text" placeholder="Enter your name" onkeydown="validate(this)"> -->

    <input type="text" placeholder="Enter your name" onkeyup="validate(this)">
    <span></span>

    <script>
        function validate(obj) {
            console.log(obj.value);
            // alert("Event Triggered...");
            var span = document.querySelector("span");
            span.innerHTML = obj.value;
        }
    </script>
    
</body>
</html>
