<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a::after {
            /* content: " [ " attr(href) " ] "; */
            content: " [ " attr(title) " ] ";
        }
    </style>
</head>
<body>

    <h1>Attributes</h1>

    <a href="www.google.com" title="It will navigate you to google">Visit Google</a> <br>
    <a href="www.facebook.com" title="It will navigate you to facebook">Visit Facebook</a>
    
</body>
</html>
