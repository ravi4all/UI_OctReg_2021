<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 400px;
            width: 400px;
            border: 50px solid transparent;
            border-image: url("https://www.pngkit.com/png/full/42-426928_image-black-and-white-library-decorative-frame-transparent.png");
            border-image-repeat: round;
            border-image-slice: 93;
        }
        img {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Border Image</h1>

    <div>
        <img src="../images/dhoni.jpg" alt="">
    </div>
    
</body>
</html>
