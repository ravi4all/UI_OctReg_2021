<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 500px;
            border: 2px solid red;
            overflow: hidden;
        }
        img {
            height: inherit;
            width: 100%;
            object-fit: cover;
            transition-duration: 1s;
        }
        div:hover img {
            /* transform: scaleX(1.5); */
            /* transform: scaleY(1.5); */
            transform: scale(2.5,2.5) translateY(80px);
        }
    </style>
</head>
<body>

    <h1>Transform Scale</h1>

    <div>
        <img src="../images/WebImages/batman_arkham_knight-1366x768.jpg" alt="">
    </div>
    
</body>
</html>
