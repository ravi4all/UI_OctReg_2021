<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 40%;
        }
        input[value="toggle-image"]:checked ~ img {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Checked Selector</h1>

    <input type="checkbox" value="toggle-image"> Hide Image
    <hr>
    <img src="../images/Football.png" alt="">
    
</body>
</html>
