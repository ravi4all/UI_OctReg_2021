<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="custom.css">
    <script src="https://kit.fontawesome.com/b06605e970.js"></script>
</head>
<body>

    <div id="header">
        <div class="container">
            <div class="row">
                <div class="col-1 left">
                    <div class="row">
                        <div class="logo left">
                            <a href="#">
                                <img class="w-100" src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="logo">
                            </a>
                        </div>
                        <div class="search left">
                            <form action="#">
                                <input type="text">
                                <button>
                                    <i class="fas fa-search"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-2 right">
                    <div class="row">
                        <div class="login left">
                            <a href="#">Login</a>
                        </div>
                        <div class="more left">
                            <span>More <i class="fas fa-angle-down"></i></span>
                        </div>
                        <div class="cart left">
                            <a href="#">
                                <i class="fas fa-shopping-cart"></i>
                                <span>Cart</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
